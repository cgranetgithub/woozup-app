<ion-view view-title={{title}}>
    <ion-nav-buttons side="primary">
        <button class="button" ui-sref="new.what" nav-transition="none">
            <i class="icon ion-home"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item item-avatar item-button-right"
                      ng-repeat="contact in contacts">
                {{contact}}
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item class="item item-avatar item-button-right"
                      ng-repeat="friend in friends.page.objects">
                <img ng-src="{{friend.image}}">
                <h2>{{friend.name}}</h2>
                <p>{{friend.user.username}}</p>
                <p>{{friend.user.email}}</p>
                <button class="button button-outline button-positive"
                        ng-click="buttonAction(friend.user.id)">
                    {{buttonTitle}}
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
