<ion-view view-title="Mes amis">
<ion-pane>
<!-- <ion-tabs class="tabs-striped tabs-top iosfix"> -->
<ion-tabs class="tabs-striped tabs-top">

<!-- Tab 1 | requests (PENDING LINKS) -->
<ion-tab title="DEMANDES" >
    <ion-nav-view name="tab-tab1">
        <ion-content ng-controller="PendingFriendsCtrl">
            <user-list display-button=true users-resource="friendsResource"></user-list>
        </ion-content>
    </ion-nav-view>
</ion-tab>

<!-- Tab 2 | suggestions (NEW LINKS) -->
<ion-tab title="SUGGESTIONS">
    <ion-nav-view name="tab-tab2">
        <ion-content ng-controller="SuggestedFriendsCtrl">
            <user-list display-button=true users-resource="friendsResource"></user-list>
        </ion-content>
    </ion-nav-view>
</ion-tab>

<!-- Tab 3 | rÃ©pertoire (INVITES) -->
<ion-tab title="REPERTOIRE">
    <ion-nav-view name="tab-tab3">
        <ion-content ng-controller="InvitesCtrl">
            <invite-list></invite-list>
        </ion-content>
    </ion-nav-view>
</ion-tab>

<!-- Tab 4 | recherche -->
<ion-tab title="RECHERCHE">
    <ion-nav-view name="tab-tab4">
        <ion-content ng-controller="SearchFriendsCtrl">
            <user-list search-enabled=true display-button=false users-resource="usersResource" more-infinite=true></user-list>
        </ion-content>
    </ion-nav-view>
</ion-tab>

</ion-tabs>
</ion-pane>
