<ion-view view-title={{title}} class="blue-bgim">
    <ion-content>
        <ion-list>
            <ion-item class="item item-avatar item-button-right"
                      ng-repeat="friend in friends track by $index">
                <img ng-src="{{friend.image}}">
                <h2>{{friend.name}}</h2>
                <p>{{friend.user.phone_number}}</p>
                <p>{{friend.user.email}}</p>
                <div class="buttons">
                    <button class="button button-outline roundbutton"
                            ng-click="ignoreFriendButton(friend)"
                            ng-if="displayButton">
                            <i class="icon ion-android-cancel"></i>
                    </button>
                    <button class="button button-outline button-balanced roundbutton"
                            ng-click="inviteFriendButton(friend)"
                            ng-if="displayButton">
                            <i class="icon ion-person-add"></i>
                    </button>
                </div>
            </ion-item>
            <ion-item class="item item-avatar item-button-right"
                      ng-repeat="invite in invites track by $index">
                <img ng-src="{{invite.photo}}">
                <h2>{{invite.name}}</h2>
                <p>{{invite.numbers}}</p>
                <p>{{invite.emails}}</p>
                <div class="buttons">
                    <button class="button button-outline roundbutton"
                            ng-click="ignoreInviteButton(invite)">
                            <i class="icon ion-android-cancel"></i>
                    </button>
                    <button class="button button-outline button-balanced roundbutton"
                            ng-click="sendInviteButton(invite)">
                            <i class="icon ion-person-add"></i>
                    </button>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
        <button class="button button-royal bottom-right-button"
                ui-sref="events.agenda">
            <i class="icon ion-ios-calendar"></i>
        </button>
    </ion-content>
</ion-view>
