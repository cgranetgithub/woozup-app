<ion-view view-title={{title}}>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="goBackAction()">
            <i class="icon ion-arrow-left-c"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Recherche" ng-model="search"
                 ng-change="onSearchChange(search)">
        </label>
        <ion-list>
            <user-list users="friends"></user-list>
            <invite-list users="invites"></user-list>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
    </ion-content>
</ion-view>
