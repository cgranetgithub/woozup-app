<ion-view view-title={{title}} class="withBg"
          ng-style="{'background-image': 'url({{backgroundUrl}})'}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content ng-controller="WhereCtrl as vm">
        <input places-auto-complete class="controls map-input"
               placeholder="Entrez une adresse ou cliquez sur la carte"
               ng-model="vm.address"
               on-place-changed="vm.placeChanged()" /> <br/>
        <ng-map class="map" zoom="18" center="current"
                on-click="vm.onClick()" data-tap-disabled="true"
                disable-default-u-i="true">
            <marker position="[{{vm.lat}}, {{vm.lng}}]" title="marker"
                    centered="true" animation="Animation.DROP"></marker>
        </ng-map>    
        <button class="button icon-right ion-chevron-right button-balanced button-down"
                ng-click="next()">
            {{vm.where}}
        </button>
    </ion-content>
</ion-view>
