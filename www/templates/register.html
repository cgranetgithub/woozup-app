<ion-view view-title="Créer un compte" class="bgim" hide-nav-bar="true">
    <ion-content class="padding">
        <div class="logocontainer">
<!--             <img class="logo" src="./img/logo.png"> -->
            <h1 style="color:#33CD5F; font-size: 60px">Woozup</h1>
            <hr>
            <br>
            <h3 style="color:#FFF;">Choisissez un nom d'utilisateur et un mot de passe</h3>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" autocapitalize="off" autocorrect="off"
                       placeholder="Nom d'utilisateur (pseudo, email, n° tél, ...)"
                       ng-model="data.username"
                       ng-pattern="regex_username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Mot de passe"
                       ng-model="data.password"
                       ng-pattern="regex_password">
            </label>
        </div>
        <button class="button button-block button-balanced"
                ng-click="register()"
                ng-disabled="!data.username || !data.password">
                Créer mon compte
        </button>
        <br>
        <button class="button button-block button-balanced button-clear"
                ui-sref="login">
            J'ai déjà un compte
        </button>
    </ion-content>
</ion-view>
