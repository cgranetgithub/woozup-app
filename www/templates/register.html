<ion-view view-title="Créer un compte" class="bgim" hide-nav-bar="true">
    <ion-content class="padding">
        <div class="logocontainer">
<!--             <img class="logo" src="./img/logo.png"> -->
            <h1 class="woozup-green" style="font-size: 60px">Woozup</h1>
            <hr>
            <br>
            <h3 style="color:#FFF;">Saisis ton numéro et un mot de passe</h3>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Numéro</span>
                <input type="tel" autocapitalize="off" autocorrect="off" ng-model="data.login">
<!--                        ng-pattern="regex_username"> -->
            </label>
            <label class="item item-input">
                <span class="input-label">Mot de passe</span>
                <input type="password" placeholder="(6 caractères minimum)"
                       ng-model="data.password" ng-pattern="regex_password">
            </label>
        </div>
        <button class="button button-block button-balanced"
                ng-click="register()" name="create-button"
                ng-disabled="!data.login || !data.password">
                Créer mon compte
        </button>
        <br>
        <button class="button button-block button-balanced button-clear button-large"
                ui-sref="login">
            J'ai déjà un compte
        </button>
    </ion-content>
</ion-view>
