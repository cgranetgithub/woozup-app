<ion-view view-title="Créer un compte" class="bgim" hide-nav-bar="true">
    <ion-content class="padding">
        <div class="logocontainer">
<!--             <img class="logo" src="./img/logo.png"> -->
            <h1 style="color:#33CD5F; font-size: 60px">GeoEvent</h1>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Mot de passe" ng-model="data.password">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Prénom" ng-model="data.firstname">
            </label>
            <label class="item item-input">
                <input type="tel" placeholder="Numéro de mobile (optionel)" ng-model="data.number">
            </label>
        </div>
        <button class="button button-block button-balanced" ng-click="register()">Créer mon compte</button>
        <button class="button button-block button-balanced button-clear" ui-sref="connect">
            Choisir un autre mode de connexion
        </button>
    </ion-content>
</ion-view>
