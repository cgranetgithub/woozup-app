<ion-view view-title={{event.event_type.name}}>
    <ion-nav-buttons side="primary">
        <button class="button" ng-click="home()" nav-transition="none">
            <i class="icon ion-home"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item item-thumbnail-right event-descr" ng-style={{event.event_type.style}}>
                <img ng-src="{{event.event_type.image}}">
                <h1>{{event.name}}</h1>
                <h2>{{event.start | date : 'EEEE d MMMM Ã  H:mm'}}</h2>
                <h2>{{event.location_address}}</h2>
            </ion-item>
            <h3 class="event-participant-title">avec</h3>
            <ion-item class="item item-avatar">
                <img ng-src="{{event.owner.image}}">
                <h2>{{event.owner.name}}</h2>
            </ion-item>
            <ion-list>
                <ion-item class="item item-avatar-left" ng-repeat="participant in event.participants">
                    <img ng-src="{{participant.image}}">
                    <h3>{{participant.name}}</h3>
                </ion-item>
            </ion-list>
        </ion-list>
    </ion-content>
<!--<ion-footer-bar>
    <button class="button button-energized footer-button" ng-click="buttonAction(event.id)">{{buttonTitle}}</button>
</ion-footer-bar>    -->
    <ion-footer-bar class="bar-energized" ng-click="buttonAction(event.id)">
        <h1 class="title">{{buttonTitle}}</h1>
    </ion-footer-bar>
</ion-view>
