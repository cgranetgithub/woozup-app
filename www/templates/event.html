<ion-view view-title="Event">
    <ion-content>
        <img ng-src="{{event.event_type.image}}" width=10%>
        <h2>{{event.event_type.name}}</h2>
        <h2>{{event.name}}</h2>
        <img ng-src="{{event.owner.image}}">
        <h2>{{event.owner.name}}</h2>
        <h2>{{event.start}}</h2>
    </ion-content>
</ion-view>
