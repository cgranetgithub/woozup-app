<ion-view view-title={{event.event_type.name}}>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="goBackAction()">
            <i class="icon ion-arrow-left-c"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="row text-center profile-header no-padding-margin">
            <div class="col col-33">
                <img ng-if="!event.owner.image" ng-src="{{event.owner.image}}">
                <img ng-if="event.owner.image" ng-src="img/round58.png">
                <p>{{event.owner.first_name}} {{event.owner.last_name}}</p>
            </div>
            <div class="col">
                    <img ng-src="{{event.event_type.icon}}">
                    <h2 ng-if=!event.canceled>{{event.name}}</h2>
                    <h2 ng-if=event.canceled><s>{{event.name}}</s> (annulé)</h2>
                    <p>{{event.start | date : 'EEEE d MMMM à H:mm'}}</p>
                    <p>{{event.location_address}}</p>
                <p>avec</p>
                <ion-list>
                    <ion-item class="item item-avatar-left" ng-repeat="participant in event.participants">
                        <img ng-src="{{participant.image}}">
                        <h3>{{participant.first_name}} {{participant.last_name}}</h3>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        <button ng-if=!event.canceled class="button button-block button-assertive button-outline" ng-click="buttonAction(event.id)">
            {{buttonTitle}}
        </button>
    </ion-content>
