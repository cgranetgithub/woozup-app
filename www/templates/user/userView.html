<ion-view view-title="{{user.first_name}} {{user.last_name}}">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="goBackAction()">
            <i class="icon ion-ios-arrow-thin-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <user-detail user="user" user-id="userId"></user-detail>
        <invite-button user-id="userId"></invite-button>
    </ion-content>
</ion-view>
