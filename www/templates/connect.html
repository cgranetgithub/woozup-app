<ion-view view-title="Connexion" class="bgim" hide-nav-bar="true">
    <ion-content class="padding">
        <div class="logocontainer">
<!--             <img class="logo" src="./img/logo.png"> -->
            <h1 style="color:#33CD5F; font-size: 80px">MeetMe</h1>
        </div>
        <button class="button button-block button-positive disabled" ng-click="fbLogin()">
            Connexion avec
            <i class="icon ion-social-facebook"></i>
            Facebook
        </button>
        <button class="button button-block button-calm disabled" ng-click="twLogin()">
            Connexion avec
            <i class="icon ion-social-twitter"></i>
            Twitter
        </button>
        <button class="button button-block button-assertive disabled" ng-click="glLogin()">
            Connexion avec
            <i class="icon ion-social-google"></i>
            Google
        </button>
        <button class="button button-block button-clear button-balanced" ui-sref="register">
            Créer un compte avec mon email
        </button>
        <button class="button button-block button-clear button-balanced" ui-sref="login">
            J'ai déjà un compte
        </button>
    </ion-content>
</ion-view>
