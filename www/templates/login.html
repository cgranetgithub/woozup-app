<ion-view view-title="Se connecter" class="bgim" hide-nav-bar="true">
  <ion-content class="padding">
        <div class="logocontainer">
<!--             <img class="logo" src="./img/logo.png"> -->
            <h1 style="color:#33CD5F; font-size: 80px">MeetMe</h1>
        </div>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Nom d'utilisateur" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Mot de passe" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-balanced" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
