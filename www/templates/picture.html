<ion-view view-title="Meet" class="bgim" hide-nav-bar="true">
    <ion-content class="padding">
        <h2 class="centered category-title">Il vous faut une photo !</h2>
        <hr>
        <button class="button button-block button-light button-outline" ng-click="photoFromFB()">
            <i class="icon ion-social-facebook"></i>
            Utiliser ma photo Facebook
        </button>
        <button class="button button-block button-light button-outline" ng-click="photoFromCamera()">
            <i class="icon ion-camera"></i>
            Prendre une photo
        </button>
        <button class="button button-block button-light button-outline" ng-click="photoFromGallery()">
            <i class="icon ion-images"></i>
            Choisir dans la gallerie
        </button>
        <div class="cropArea">
            <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
        </div>
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{myCroppedImage}}">
                <h2>{{ userprofile.name }}</h2>
                <p>{{ userprofile.email }}  {{ userprofile.phone_number }}</p>
            </div>
        </div>
        <div>
            <button class="button button-block button-balanced" ng-click="next(myCroppedImage)">
                OK, c'est bon
            </button>
        </div>
    </ion-content>
</ion-view>
