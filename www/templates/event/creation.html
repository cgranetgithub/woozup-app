<ion-view view-title="Lancer une invitation">
  <ion-content class="padding">
    <div class="row no-padding-margin">
        <div class="col col-20 no-padding-margin">
            <button class="button category-button" ng-click="whatModal.show()" ng-model="what" style={{what.style}}>
                <img ng-src="{{what.icon}}"></img>
            </button>
        </div>
        <div class="col col-center no-padding-margin">
            <label class="item item-input">
                <input type="text" placeholder="{{what.name}}"
                       ng-model="title" ng-change="titleUpdate(title)">
            </label>
        </div>
    </div>
    <button class="button button-block" ng-click="whenModal.show()" ng-model="when">
        Le {{when | date:'EEEE d MMMM à HH:mm'}}
    </button>
    <button class="button button-block" ng-click="whereModal.show()" ng-model="where">
        {{where.address}}
    </button>
    <button class="button button-block" ng-click="whoModal.show()">
        <span ng-if="invitees.length==0">Tout le monde est invité</span>
        <span ng-if="invitees.length==1">1 invité</span>
        <span ng-if="invitees.length>1">{{invitees.length}} invités</span>
    </button>
    <button class="button button-block button-positive button-outline" ng-click="create()">
        C'est parti !
    </button>
  </ion-content>
</ion-view>
