<ion-view view-title="What">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="type in types" type="item-text-wrap" href="#/when/{{type.id}}">
        <img ng-src="{{type.image}}">
        <h2>{{type.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
