<ion-view view-title="Partant pour..." hide-back-button=true>
    <ion-content>
        <ion-list>
            <ion-item class="item item-tile" ng-repeat="type in types.page.objects" type="item-text-wrap"  ng-click="next()">
                <img class="category" ng-src="{{type.image}}">
                <h2 class="category-title">{{type.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-balanced" ui-sref="events" nav-transition="none">
        <h1 class="title">Voir ce que mes amis ont pr√©vu</h1>
    </ion-footer-bar>
</ion-view>
