<ion-view view-title={{title}} class="bgim">
    <ion-content class="padding">
        <div class="profilePicture">
            <img ng-src="{{profile.image}}">
        </div>
        <form name="myform">
            <label class="item item-input">
                <span class="input-label">Nom</span>
                <input type="text" ng-model="data.first_name">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <span class="input-label">N° de mobile</span>
                <input type="tel" ng-model="data.number" placeholder="+33601020304">
            </label>
        </form>
        <br>
        <button class="button button-block button-balanced" ng-click="save()">
            Mettre à jour
        </button>
    </ion-content>
</ion-view>
