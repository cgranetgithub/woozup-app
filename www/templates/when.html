<ion-view view-title={{title}} class="withBg"
          ng-style="{'background-image': 'url({{backgroundUrl}})'}">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon-left ion-chevron-left"
                    ui-sref="events.new">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <uib-datepicker id="dtpick" ng-model="when.date" show-weeks="false"
                    starting-day="1" min-date="when.mindate">
        </uib-datepicker>
        <button class="button icon-right ion-chevron-right
                       button-balanced button-down"
                ng-click="next(when.date)">
            Le {{when.date | date:'EEEE d MMMM'}}
        </button>
    </ion-content>
</ion-view>
