<ion-view view-title={{title}}>
    <ion-content>
    <!--    <button class="button button-date button-outline button-balanced" ng-click="showDatePicker()">{{date | date : 'fullDate'}}</button>
        <button class="button button-date button-outline button-balanced" ng-click="showTimePicker()">{{time | date : 'H : mm'}}</button>-->
        <datepicker id="dtpick" ng-model="when.date" show-weeks="false" starting-day="1"></datepicker>
        <button class="button button-block button-energized" ng-click="next(when.date)">Le {{when.date | date:'EEEE d MMMM'}}</button>
        <ion-list>
            <ion-item class="item event-item" ng-repeat="event in events.page.objects" href="#/event/{{event.id}}">
                <img class="event-item-avatar" ng-src="{{event.owner.image}}">
                <img class="event-item-icon" ng-src="{{event.event_type.image}}" ng-style={{event.event_type.style}}>
                <h2>{{event.name}}</h2>
                <p>{{ event.start | date : 'EEEE d MMMM Ã  H:mm'}}</p>
                <p>avec {{event.owner.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
