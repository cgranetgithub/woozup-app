<ion-view view-title="Events">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="cat in categories" type="item-text-wrap" href="#/app/categories/{{cat.id}}">
        <img ng-src="{{cat.face}}">
        <h2>{{cat.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
