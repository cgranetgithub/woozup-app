<ion-view view-title="Events">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events.page.objects" type="item-text-wrap" href="#/event/{{event.id}}">
                <img ng-src="{{event.event_type.image}}">
                <h2>{{event.event_type.name}}</h2>
                <h2>{{event.name}}</h2>
                <img ng-src="{{event.owner.image}}">
                <h2>{{event.owner.name}}</h2>
                <h2>{{event.start}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
