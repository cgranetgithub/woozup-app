<ion-view view-title={{title}}>
    <ion-content>
        <ion-list>
            <ion-item class="item event-item" ng-repeat="event in events.page.objects" href="#/event/{{event.id}}">
                <img class="event-item-avatar" ng-src="{{event.owner.image}}">
                <img class="event-item-icon" ng-src="{{event.event_type.image}}">
                <h2>{{event.name}} ({{event.event_type.name}})</h2>
                <p>{{ event.start | date : 'EEEE d MMMM Ã  H:mm'}}</p>
                <p>avec {{event.owner.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
