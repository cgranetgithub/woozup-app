<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!--
    works with browser, not with android -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: maps.googleapis.com; style-src 'self' 'unsafe-inline' *.bootstrapcdn.com *.googleapis.com; font-src 'self' 'unsafe-inline' *.bootstrapcdn.com; img-src *; script-src 'self' 'unsafe-eval' data: *.googleapis.com; connect-src 'self' geoevent.herokuapp.com">
    -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *; ">
    -->
    <!-- work but not google maps !
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title>Woozup</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/angular-google-places-autocomplete/dist/autocomplete.min.css" rel="stylesheet">
    <link href="lib/ng-img-crop/compile/minified/ng-img-crop.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/angular-resource-tastypie/src/angular-resource-tastypie.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/ng-img-crop/compile/minified/ng-img-crop.js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="lib/angular-google-places-autocomplete/dist/autocomplete.min.js"></script>
<!--     <script src="i18n/angular-locale_fr-fr.js"></script> -->
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script></head>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  
  <body ng-app="starter">
    <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-side-menu-content edge-drag-threshold="true" drag-content="true">
                <a menu-close="" href="#/what" class="item">
                    <i class="icon ion-plus-circled"></i>
                    Nouveau rendez-vous
                </a>
                <a menu-close="" href="#/events/agenda" class="item">
                    <i class="icon ion-ios-calendar"></i>
                    Mes sorties
                </a>
                <a menu-close="" href="#/friends/new" class="item">
                    <i class="icon ion-person-stalker"></i>
                    Mes amis
                </a>
                <a menu-close="" href="#/profile" class="item">
                    <i class="icon ion-person"></i>
                    Mon profil
                </a>
                <a menu-close="" href="#/logout" class="item">
                    <i class="icon ion-log-out"></i>
                    Se d&#xE9;connecter
                </a>
            </ion-side-menu-content>
        </ion-side-menu>

        <ion-side-menu-content>
        <!-- Main content, usually <ion-nav-view> -->
            <!-- The nav bar that will be updated as we navigate -->
            <ion-nav-bar class="bar-dark">
                <ion-nav-buttons side="left">
                    <!-- Toggle left side menu -->
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>
            <!-- where the initial view template will be rendered -->
            </ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
    
<!--     <div id="fb-root"></div> -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  </body>
</html>
