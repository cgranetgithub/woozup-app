<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/autocomplete.css">
    <link rel="stylesheet" href="css/ng-img-crop.css">
    <link href="css/style.css" rel="stylesheet">
    

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="js/angular-resource-tastypie.min.js"></script>
<!--     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script> -->
    <script src="js/ui-bootstrap-tpls-0.13.1.min.js"></script>
    <script src="i18n/angular-locale_fr-fr.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova-master/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-side-menu-content edge-drag-threshold="true" drag-content="true">
                <a menu-close="" href="#/new/what" class="item">Nouveau rendez-vous</a>
                <a menu-close="" href="#/events/agenda" class="item">Mes sorties</a>
                <a menu-close="" href="#/friends/new" class="item">Mes amis</a>
                <a menu-close="" href="#/profile" class="item">Mon profil</a>
            </ion-side-menu-content>
        </ion-side-menu>

        <ion-side-menu-content>
        <!-- Main content, usually <ion-nav-view> -->
            <!-- The nav bar that will be updated as we navigate -->
            <ion-nav-bar class="bar-dark">
                <ion-nav-buttons side="left">
                    <!-- Toggle left side menu -->
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view>
            <!-- where the initial view template will be rendered -->
            </ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
    
    <div id="fb-root"></div>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=true&amp;libraries=places"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/ng-img-crop.js"></script>
  </body>
</html>
